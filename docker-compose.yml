services:
  web:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    depends_on:
      - db
      - cache
      - postgres

  db:
    ports:
      - 27017:27017
    build:
      context: ./build/base-mongo
    volumes:
      - mongo-data:/data/db

  cache:
    image: "redis:latest"
    ports:
      - "6379:6379"

  node:
    image: "node:latest"
    working_dir: /app
    volumes:
      - .:/app
    command: npm start
    ports:
      - "3000:3000"

  postgres:
    image: "postgres:latest"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: sefaria
    ports:
      - 5432:5432
    volumes:
      - postgres-data:/var/lib/postgresql/sefaria_data

volumes:
  mongo-data:
  postgres-data:
